<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Đơn Giản</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Máy Tính Đơn Giản</h1>
        <label for="num1">Nhập 1:</label>
        <input type="text" id="num1">
        
        <label for="num2">Nhập 2:</label>
        <input type="text" id="num2">
        
        <div class="buttons">
            <button onclick="calculate('+')">Cộng</button>
            <button onclick="calculate('-')">Trừ</button>
            <button onclick="calculate('*')">Nhân</button>
            <button onclick="calculate('/')">Chia</button>
        </div>
        
        <h2>Kết quả:</h2>
        <div id="result">Kết quả</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
